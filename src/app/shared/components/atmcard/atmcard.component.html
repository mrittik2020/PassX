<div class="main">
    <div class="card-box">
        <div class="container">
            <div class="card" *ngFor="let item of dataGet|cardpipe:filter; let i = index">
                <div class="card__front card__part" (mouseenter)="onShow(i)" (mouseleave)="onHide(i)"
                    [class]="'front'+i">
                    <mat-icon class="swap matm" [ngClass]="'mat'+i" (click)="onEnter(i)"
                        fontIcon="swap_horiz"></mat-icon>
                    <div class="info">
                        <p class="copy">
                            <mat-icon [cdkCopyToClipboard]="item.cardNumber+''" [ngClass]="'mat'+i" class="matm"
                                fontIcon="content_copy"></mat-icon>
                        </p>
                        <p class="card_numer">{{item.cardNumber+''|masking}}</p>
                        <div class="card__space-75">
                            <span class="card__label">Card holder</span>
                            <p class="card__info"> {{item.name}}</p>
                        </div>
                        <div class="card__space-25">
                            <span class="card__label">Expires</span>
                            <p class="card__info"> {{item.exp_Date | date: 'MM/yy'}} </p>
                        </div>
                    </div>
                    <div class="action">
                        <mat-icon [ngClass]="'mat'+i"
                            [cdkCopyToClipboard]="'Card Holder: '+item.name+'\n'+'Card No: '+item.cardNumber+'\n'+'Expire Date: '+item.exp_Date+'\n'+'CVV: '+item.cvv"
                            class="matm" fontIcon="content_copy"></mat-icon>
                        <mat-icon [ngClass]="'mat'+i" class="matm" fontIcon="edit"></mat-icon>
                    </div>
                </div>
                <div class="card__back card__part" (mouseleave)="onLeave(i)" [class]="'back'+i">
                    <mat-icon class="swap" (click)="onEnter(i)" fontIcon="swap_horiz"></mat-icon>
                    <div class="card__black-line"></div>
                    <div class="card__back-content">
                        <div class="card__secret">
                            <p class="card__secret--last"> {{item.cvv}} <mat-icon [cdkCopyToClipboard]="item.cvv+''"
                                    fontIcon="content_copy"></mat-icon></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="add-data">
            <button mat-fab matTooltip="Add New" color="primary" (click)="openDialog()" aria-label="openDialog button">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
