<div class="container">
    <div class="main">
        <div class="cardsx" *ngFor="let item of dataChild">
            <mat-card [style]="applyColor(item.color)" class="example-card">
                <mat-card-header>
                    <mat-card-title> {{item.name}} </mat-card-title>
                    <mat-card-subtitle> {{item.username}} </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="my-paragraph">
                        {{item.para}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button id="btn1" (click)="onclick()">LIKE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
